<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <!-- navbar -->
        <nav class="bg-green-200 p-3 flex justify-between shadow-2xl items-center sticky z-10 top-0">
            <h1 class="text-2xl font-bold">Greenden</h1>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"stroke="currentColor" class="size-6  md:hidden  md:cursor-pointer">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>

            <ul class=" gap-5 text-gray-600 font-medium hidden md:flex">
                <li class="hover:underline underline-offset-4 hover:text-black">
                    <a href="./index.html">Home</a>
                </li>
                <li class="hover:underline underline-offset-4 hover:text-black">
                    <a href="./product.html">Product</a>
                </li>
                <li class="hover:underline underline-offset-4 hover:text-black">
                    <a href="./contact.html">contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="bg-whit">
            <div class="py-8 lg:py-16 px-4 mx-auto max-w-screen-md">
                <h2 class="mb-4 text-4xl tracking-tight font-extrabold text-center text-gray-900">Contact Us</h2>
                <p class="mb-8 lg:mb-16 font-light text-center text-gray-500 sm:text-xl">Got a technical issue? Want to send feedback about a beta feature? Need details about our Business plan? Let us know.</p>
                <form action="#" class="space-y-8">
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 ">Your email</label>
                        <input type="email" id="email" class="shadow-sm bg-gray-50 border border-gray-500 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 " placeholder="name@flowbite.com" required>
                    </div>
                    <div>
                        <label for="subject" class="block mb-2 text-sm font-medium text-gray-900 ">Subject</label>
                        <input type="text" id="subject" class="block p-3 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-500 shadow-sm focus:ring-primary-500 focus:border-primary-500 " placeholder="Let us know how we can help you" required>
                    </div>
                    <div class="sm:col-span-2">
                        <label for="message" class="block mb-2 text-sm font-medium text-gray-900 ">Your message</label>
                        <textarea id="message" rows="6" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg shadow-sm border border-gray-300 focus:ring-primary-500 focus:border-primary-500 " placeholder="Leave a comment..."></textarea>
                    </div>
                    <button type="submit" class="py-3 px-5 text-sm font-medium text-center text-white rounded-lg bg-primary-700 sm:w-fit hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Send message</button>
                </form>
            </div>
          </section>

    </main>
    <footer class="p-10 bg-green-200">
        <!-- footer -->
        <div class="p-2"> 
            <h1 class="font-bold text-2xl py-4">Greenden</h1>
            <p class="font-medium">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ipsum, esse.</p>
            <p class="py-10">&copy; 2021 Greendey.com</p>
        </div>
    </footer>
    
</body>
</html>
